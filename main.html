<!DOCTYPE html>

<html>
    <head>

    </head>

    <link rel="stylesheet" href="style.css">

    <body>
        <div class="app">
            <h1>Marty's Quiz</h1>

            <div class="quiz">
                
                <h2 id="question-number">Question #_:</h2>
                <h3 id="question">(Insert Question Here)</h3>
                
                <div id="answer-buttons">

                    <button class="btn" id="button1" onclick="selectAnswer(0, '1')">Answer 1</button>
                    <button class="btn" id="button2" onclick="selectAnswer(1, '1')">Answer 2</button>
                    <button class="btn" id="button3" onclick="selectAnswer(2, '1')">Answer 3</button>
                    <button class="btn" id="button4" onclick="selectAnswer(3, '1')">Answer 4</button>

                </div>
                
                <button class="next" id="next" onclick="submitAnswer()">Submit</button>

            </div>          
        </div>
    </body>


    <script src="/index.js"></script>

</html>
